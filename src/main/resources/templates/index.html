<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org//xhtml">
<xsl:output method="xml" indent="yes" />

<head th:replace="common/header :: common-header" />


<body>
	<!-- Navbar -->
	<div th:replace="/common/header :: navbar"></div>

	<div class="container">
		<div class="row">
			<!-- Adding the Labes -->


			<!-- carousal -->
			<div class="col-sm-8">
				<div id="carouselExampleIndicators" class="carousel slide demo"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100"
								src="http://Lorempixel.com/output/sports-q-c-1600-500-1.jpg"
								alt="First slide" />
							<div class="carousel-caption d-none d-md-block">
								<h5>...</h5>
								<p>...</p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"
								src="http://Lorempixel.com/output/sports-q-c-1600-500-2.jpg"
								alt="Second slide" />
							<div class="carousel-caption d-none d-md-block">
								<h5>...</h5>
								<p>...</p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"
								src="http://Lorempixel.com/output/sports-q-c-1600-500-3.jpg"
								alt="Third slide" />
							<div class="carousel-caption d-none d-md-block">
								<h5>...</h5>
								<p>...</p>
							</div>
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
			</div>

			<div class="col-sm-4">
				<img src="css/maps.png" class="img-fluid" />
			</div>
		</div>
		<hr />

		<!-- 3 images -->
		<div class="container box">
			<div class="row">
				<div class="col-sm">
					<img src="css/b0.png" class="img-fluid" />
				</div>
				<div class="col-sm">
					<img src="css/b2.png" class="img-fluid" />
				</div>
				<div class="col-sm">
					<img src="css/b3.png" class="img-fluid" />
				</div>

			</div>
		</div>

		<!-- Featured Books -->
		<div>
			<div class="home-headline">
				<span>Featured Books</span>
			</div>
			<hr style="margin-top: -15px" />
		</div>

	</div>
	<!-- Third carousal -->
	<div class="row">
		<div id="carouselExampleIndicators2" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators2" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators2" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators2" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="css/maps.png" alt="First slide" />
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="css/maps.png" alt="Second slide" />
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="..." alt="Third slide" />
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators2"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<!-- end of container -->
</body>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
